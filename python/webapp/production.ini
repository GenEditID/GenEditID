###
# app configuration
# http://docs.pylonsproject.org/projects/pyramid/en/latest/narr/environment.html
###

[app:main]
use = egg:dnascissors-webapp

pyramid.reload_templates = false
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en

sqlalchemy.url = postgresql://gene:gene@bioinf-ge001.cri.camres.org/geneediting

###
# wsgi server configuration
###

[server:main]
use = egg:waitress#main
listen = *:6543

###
# logging configuration
# http://docs.pylonsproject.org/projects/pyramid/en/latest/narr/logging.html
###

[loggers]
keys = root, dnascissors, dnascissors-webapp, sqlalchemy.engine, wsgi

[handlers]
keys = console, filelog, accesslog

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console, filelog

[logger_dnascissors]
level = DEBUG
handlers = console, filelog
qualname = dnascissors

[logger_dnascissors-webapp]
level = DEBUG
handlers = console, filelog
qualname = dnascissors-webapp

[logger_sqlalchemy]
level = WARN
handlers = console, filelog
qualname = sqlalchemy.engine
# "level = INFO" logs SQL queries.
# "level = DEBUG" logs SQL queries and results.
# "level = WARN" logs neither.  (Recommended for production systems.)

[logger_wsgi]
level = INFO
handlers = accesslog
qualname = wsgi
propagate = 0

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[handler_filelog]
class = RotatingFileHandler
args = ('%(here)s/webapp.log','a')
level = INFO
formatter = generic

[handler_accesslog]
class = FileHandler
args = ('%(here)s/access.log','a')
level = INFO
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s:%(lineno)s][%(threadName)s] %(message)s
